<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
</body>

</div class= "col-md-6">
    <h3>Here are {{superherobest.series}} some of the best superheroes!</h3>

    <table class="mx-auto">
        <tr>
            <th scope="col">{{superherobest.series}} superheroes: </th>
            <th scope="col">{{superherobest.list}}</th>
        </tr>
    </table>

    <div id='prova' style='...'>{{superherobest.lists}</div>

    <script>
    window.onload = function () {
        setTimeout(appeardiv,2000);
    }
    function appeardiv() {
        document.getElementById('prova').style.display= "block";
    }
    </script>
</div>
</body>
</html>
